# Application Name
spring.application.name=eshop-rest-api

# Server Port Configuration
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/eshopdbb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Avan@9345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs

# Basic Authentication for Spring Security
